<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Greenlytics</title>
  <link rel="stylesheet" href="/static/css/signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="form-container">
    <h1>Greenlytics</h1>
    <h2>Sign Up for Greenlytics</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password (min 6 chars)" required />
      <button type="submit">Sign Up</button>
    </form>
    <p id="message" style="margin-top: 10px;"></p>
    <p>Already have an account? <a href="/login-page">Login here</a></p>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("signup-form");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        const payload = { name, email, password };

        try {
          const res = await fetch("http://localhost:5000/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const data = await res.json();

          if (res.ok) {
            message.textContent = data.message;
            message.style.color = "green";
            form.reset();
            setTimeout(() => {
              window.location.href = "/login-page"; 
            }, 1500);
          } else {
            message.textContent = data.error || "Signup failed.";
            message.style.color = "red";
          }
        } catch (error) {
          message.textContent = "Error connecting to server.";
          message.style.color = "red";
          console.error("Signup error:", error);
        }
      });
    });
  </script>
</body>
</html>
